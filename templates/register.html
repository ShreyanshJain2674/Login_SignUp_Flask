<!DOCTYPE html>
<html>
<head>
	<title> Login Page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</head>
<body class="nav-bg">
<nav class="navbar navbar-light bg-light nav-bg">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">Shree's Server</a>
  </div>
</nav>

{% if error %}
    <p class=error style="text-align: center;"><strong>Error:</strong> {{ error }}
{% endif %}

<div class="container">

	<div class="row">

		<div class="col-md-8">
			<h1 class="text-light display-4 mt-100" style="font-size: 70px">Be Positive !! But don't be Destroy Negative</h1>
		</div>

		<div class="col-md-4">
			<div class="card mt-100" >
				<div class="card-body">
					<form action="{{ request.path }}" method="post">
						<div class="mb-3">
							<label for="name" class="form-label">Name</label>
							<input type="text" class="form-control" name="name">
						</div>
						<div class="mb-3">
							<label for="Email" class="form-label">Email address</label>
							<input type="email" class="form-control" name="Email" >
						</div>
                        <div class="mb-3">
                        	<label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                    <p style="margin-top: 20px">Already a member? <a href="/">Login Account</a></p>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>

</body>
</html>
